        document.getElementById("login-input-name").style.display="none";

        document.getElementById("login-blocks login-links").style.display="none"
}

    <style>
        #login-top{
            height: 100px;
            width: 100%;
            border:1px solid red;
        }
        #login-box{
            height:305px;
            width:305px;
            border:1px solid #ccc;
            margin:auto;
        }
        #login-box1{
            height:255px;
            width:255px;
            border:1px solid #ccc;
            margin:25px;
        }
        #login-box1-1{
            height:25px;
            width:255px;
            border:1px solid #ccc;
            text-align: left;
            margin-bottom: 20px;
            margin-top: 25px;
        }
        #login-box1-2{
            height:200px;
            width:255px;
            border:1px solid #ccc;
            text-align: left;
            margin-top: 5px;
        }
        #login-input-name{
            border: 1px solid #ccc;
            height: 39px;
            width: 210px;
            font-size: 14px;

        #login-input-password{
            border: 1px solid #ccc;
            height: 39px;
            width: 210px;
            font-size: 14px;
            margin-top: 15px;

        }
        #login-input-phone{
            border: 1px solid #ccc;
            height: 39px;
            width: 210px;
            font-size: 14px;
            display: none;


        }
        #login-input-verification{
            border: 1px solid #ccc;
            height: 39px;
            width: 210px;

            width: 37px;
            float: left;

            background-color: #ccc;
        }

<div id="login-top">

</div>
<div id="login-box">
    <div id="login-box1">
        <div id="login-box1-1">
            <a href="javascript:void(0);" target="_self" id="password-login-tab-item" style="font-weight:bold;color:black;text-decoration:none;">密码登录</a>

                </div>
            </div>

            <div id="login-input-password">
                <div id="login-password-img">
                      <img src="../img/login-password.png" style="height:37px;width:37px;">
                </div>
                <input name="fm-login-name" type="text" class="fm-text" id="fm-login-password" tabindex="1" style="height:33px" aria-label="请输入登录密码" placeholder="请输入登录密码" autocapitalize="off" autofocus="autofocus">

            <div id="login-input-phone">
                <div id="login-name-img">
                     <img src="../img/login-name.png" style="height:37px;width:37px;">

            </div>

            <div id="login-button">
                <button type="submit" tabindex="3" class="fm-button fm-submit password-login" style="width:255px;height:40px;margin-top: 15px;background-color: #f40;color:white">登录</button>
            </div>
            <div class="login-blocks login-links">
